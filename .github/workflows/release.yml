name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Run go-semantic-release
        uses: go-semantic-release/action@v1.23.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
